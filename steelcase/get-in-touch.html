<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="author" content="TylerChao">
  <meta name="keywords" content="keywords">
  <meta name="description" content="description">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="stylesheet" href="assets/css/mobile.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>联络我们</title>
</head>

<body>
  <ul id="nav" class="bar-tabs nav sticky">
    <li class="controller"><a href="index.html#next">Steelcase<br> Series 1</a></li>
    <li class="controller active"><a href="get-in-touch.html">联络我们</a></li>
    <li class="controller"><a href="what-we-do.html">关于我们</a></li>
  </ul>
  <div id="container" class="container getin">
    <div class="well">
      <h1>联络我们</h1>
      <p>请填写以下信息，
      <br>以便我们提供更好的服务。</p>
    </div>
    <form action="hubspot.php" method="post" class="form" data-validator="ajax">
      <div class="form-row">
        <label class="grid-1">您的姓名<input type="text" name="firstname" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">职位或头衔<input type="text" name="jobtitle" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">公司名称<input type="text" name="company" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">电子邮箱<input type="email" name="email" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1" for="">手机号码
          <div class="row">
            <select name="country_code" id="country_code" class="grid-5"><option value="Hong Kong (+852)">香港 (+852)</option><option value="China (+86)">中国 (+86)</option></select>
            <input type="tel" pattern="mobilehk" name="phone" id="mobile" class="grid-7 columns" required>
          </div>
        </label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">问题反馈（选填）<textarea name="message" id="" cols="30" rows="10"></textarea></label>
      </div>
      <input type="hidden" name="hs_context">
      <div class="form-actions"><button type="submit" class="btn primary expand large">确认提交<i class="icon-arrow-right"></i></button></div>
    </form>
  </div>
  <!-- Start of HubSpot Embed Code -->
  <script id="hs-script-loader" async defer src="//js.hs-scripts.com/1822507.js"></script>
  <!-- End of HubSpot Embed Code -->
  <script src="assets/js/libs.js"></script>
  <script src="assets/js/mobile.js"></script>
  <script>
    $(document).mobile();
    var code = ['hk', 'cn'];
    $('#country_code').change(function() {
      $('#mobile').attr('pattern', 'mobile' + code[this.selectedIndex]);
    });

    $('form').on('valid.validator', function(e) {
      var hs_context = encodeURIComponent(JSON.stringify({
        hutk: $.cookie('hubspotutk'),
        // ipAddress: ,
        pageUrl: location.href,
        pageName: document.title,
        redirectUrl: location.origin + location.pathname.replace(/\/[\w-]+\.html/, '/splash.html'),
      }));
      $('input[name=hs_context]').val(hs_context);
    });
  </script>
</body>

</html>
