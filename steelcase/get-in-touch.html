<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="author" content="TylerChao">
  <meta name="keywords" content="keywords">
  <meta name="description" content="description">
  <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="stylesheet" href="assets/css/mobile.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Get in touch</title>
  <style>
    html, body {
      position: relative;
      height: 100%;
    }
  </style>
</head>

<body>
  <ul id="nav" class="bar-tabs nav sticky">
    <li class="controller"><a href="index.html#next">Steelcase<br> Series 1</a></li>
    <li class="controller active"><a href="get-in-touch.html">联络我们</a></li>
    <li class="controller"><a href="what-we-do.html">关于我们</a></li>
  </ul>
  <div id="container" class="container getin">
    <div class="well">
      <h1>联络我们</h1>
      <p>请填写以下信息，
      <br>以便我们提供更好的服务。</p>
    </div>
    <form action="splash.html" class="form" data-validator>
      <div class="form-row">
        <label class="grid-1">您的姓名<input type="text" name="" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">职业<input type="text" name="" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">公司名称<input type="text" name="" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">电子邮箱<input type="email" name="" id="" required></label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1" for="">手机号码
          <div class="row">
            <select name="area" id="area" class="grid-5"><option value="hk">香港 (+852)</option><option value="cn">中国 (+86)</option></select>
            <input type="tel" pattern="mobilehk" name="" id="mobile" class="grid-7 columns" required>
          </div>
        </label>
        <span class="error"></span>
      </div>
      <div class="form-row">
        <label class="grid-1">问题反馈（选填）<textarea name="" id="" cols="30" rows="10"></textarea></label>
      </div>
      <div class="form-actions"><button class="btn primary expand large">确认提交<i class="icon-arrow-right"></i></button></div>
    </form>
  </div>
  <script src="assets/js/libs.min.js"></script>
  <script src="assets/js/mobile.js"></script>
  <script>
    $(document).mobile();
    $('#area').change(function() {
      $('#mobile').attr('pattern', 'mobile' + this.value);
    });
  </script>
</body>

</html>
